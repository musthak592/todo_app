{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" style="width:'col-md-12px';height:100px">
                <div class="banner-title">Todo</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
<form method="post">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="name">
    </div>
    <div class="form-group">
        <input type="number" name="priority"  class="form-control" placeholder="priyority">
    </div>
    <div class="form-group">
        <input type="date" name="date"  class="form-control" placeholder="date">
    </div>
    <input type="submit" value="submit" class="btn btn-success">

</form>

             </div>
        <div class="col-md-6">
            <h2> task compleated</h2>
            {% for i in product %}
            <div class="shadow card">
            <div class="card-body">
                <div class="card title">{{ i.name}}</div>
                    <p><b>{{i.priority}}<br>{{i.date}}</b></p>
                    <a class="btn btn-warning" href="{% url 'delete' i.id%}">delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id%}">update</a>


            </div>
        </div>
             {% endfor %}
            </div>

    </div>

    </div>


{% endblock %}
